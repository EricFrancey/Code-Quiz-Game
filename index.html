<!DOCTYPE html>
<html lang="en">
<head>
<title>Coding Quiz Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./assets/css/style.css">

</head>
  <body>
    <div class="header">
      <h2>Coding Quiz Game!</h2>
    </div>
    <div class="row">
      <div class="start-container">
        <button class="start-button">
        Start game
        </button>
        <button class="hi-score">
        See hiscores
        </button>
        <p>
          <ul id="name-list"></ul>
        </p>
    </div>

    <div class="question1">
        <p>Which is not a default HTML tag?</p>
      <button class="option1a">
        div
      </button>
      <button class="option1b">
        desk
      </button>
      <button class="option1c">
        button
      </button>
      <button class="option1d">
        p
      </button>
    </div>

    <div class="question2">
        <p>Which of these declares a variable?</p>
      <button class="option2a">
        display
      </button>
      <button class="option2b">
        click
      </button>
      <button class="option2c">
        let
      </button>
      <button class="option2d">
        style
      </button>  
    </div>

    <div class="question3">
        <p>Which do you write a flex-box in?</p>
      <button class="option3a">
        jQuery
      </button>
      <button class="option3b">
        HTML     
      </button>
      <button class="option3c">
        JavaScript
      </button>
      <button class="option3d">
        CSS
      </button>
    </div>

    <div class= "end-game">
       Add your name:
      <form>
        <input id="nameText" />
          <button id="submitButton">SUBMIT</button>
      </form>
    </div>

  <div class="timer-container">
    Time left
    <div class="timer-count">20</div>
  </div>
</div>

<div class="footer">
  <p></p>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
